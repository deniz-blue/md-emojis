<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg>
<svg
    version="1.1"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="none"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
>
    <circle
        cx="12"
        cy="12"
        r="9.5"
        fill="#23A78D"
    />

    <g
        transform="scale(0.7)"
        transform-origin="50% 50%"
    >
        <polygon points="12,0 22.368,5.952 22.368,17.952 12,24 1.632,17.952 1.632,5.952"
            stroke="white" />

        <g mask="url(#hexagonmask)">
            <rect
                width="100%"
                height="50%"
                y="50%"
                fill="#86DFCD"
            />
            <rect
                width="100%"
                height="25%"
                y="25%"
                fill="#5FD3BC"
            />
            <rect
                width="100%"
                height="25%"
                y="0%"
                fill="#37C8AB"
            />

            <polygon points="4,24 16,11 28,24" fill="#AA4401" />
            <polygon points="-6,24 8,8 22,24" fill="#FE7D2A" />
        </g>
    </g>

    <mask id="hexagonmask">
        <polygon points="12,0 22.368,5.952 22.368,17.952 12,24 1.632,17.952 1.632,5.952"
            fill="white" />
    </mask>

    <mask id="circlemask">
        <circle r="11" cx="12" cy="12" fill="white" />
        <circle r="10" cx="12" cy="12" fill="black" />
    </mask>
    <foreignObject
        x="0"
        y="0"
        width="24"
        height="24"
        mask="url(#circlemask)"
    >
        <div
            xmlns="http://www.w3.org/1999/xhtml"
            style="
            background-image: conic-gradient(from 270deg, #ff4800 10%, #dfd902 35%, #20dc68, #0092f4, #da54d8 72% 75%, #ff4800 95%);
            width: 100%;
            height: 100%;
            "
        />
    </foreignObject>
</svg>
