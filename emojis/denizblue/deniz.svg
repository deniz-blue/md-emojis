<!DOCTYPE svg>
<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="0 0 24 24"
	width="24"
	height="24"
	preserveAspectRatio="none"
	fill="none"
	stroke="currentColor"
	stroke-width="2"
	stroke-linecap="round"
	stroke-linejoin="round"
>
	<mask id="mask">
		<circle r="13" cx="12" cy="12" fill="white" />
		<circle r="10" cx="12" cy="12" fill="black" />
	</mask>
	<mask id="profilemask">
		<circle r="12" cx="12" cy="12" fill="white" />
	</mask>
	<foreignObject
		x="0"
		y="0"
		width="24"
		height="24"
		mask="url(#mask)"
	>
		<div
			xmlns="http://www.w3.org/1999/xhtml"
			style="
            background-image: conic-gradient(from 270deg, #ff4800 10%, #dfd902 35%, #20dc68, #0092f4, #da54d8 72% 75%, #ff4800 95%);
            width: 100%;
            height: 100%;
            "
		/>
	</foreignObject>
	<image
		href="https://github.com/deniz-blue/md-emojis/raw/refs/heads/main/emojis/denizblue/pfp-0.png"
		x="0"
		y="0"
		width="24"
		height="24"
		crossorigin="anonymous"
		transform="scale(0.9)"
		transform-origin="center"
		mask="url(#profilemask)"
	/>
</svg>